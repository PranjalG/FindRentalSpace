<div class="row" *ngIf="userFavRentals.length > 0; else emptyCompareArray">
    <div class="col-md-10">
        <div class="col-xs-3" *ngFor="let item of userFavRentals; let i = index" style="padding: 4px;">
            <app-compare-item
                [compareElement]="item"
                [index]="i">
            </app-compare-item>
        </div>
    </div>
    <div class="col-md-2" style="accent-color: #5a8199;">
        <h4 class="text-center" style="font-weight: bold;"> Comparison Parameters: </h4>
        <form [formGroup]="compareForm" (ngSubmit)="onSubmit()">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="rent"
                       formControlName="rentChecked">
                    <label class="form-check-label" for="rent"> Rent </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="distance" 
                       formControlName="distanceChecked">
                    <label class="form-check-label" for="distance"> Distance </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="family_preference"
                       formControlName="familyPrefChecked">
                    <label class="form-check-label" for="family_preference"> Family Preference </label>
            </div>  
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="food_preference"
                       formControlName="foodPrefChecked">
                    <label class="form-check-label" for="food_preference"> Food Preference </label>
            </div> 
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="expected_availability"
                       formControlName="expectedAvailabilityChecked">
                    <label class="form-check-label" for="expected_availability"> Expected Availability </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="owner_contact"
                       formControlName="ownerContactChecked">
                    <label class="form-check-label" for="owner_contact"> Owner Contact </label>
            </div>
            <br>
            <div class="form-check text-center">
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    style="background-color: #62A4BA; border-color: #62A4BA;"> 
                    Set Parameters
                </button>
            </div>
        </form>
    </div>
</div>
<ng-template #emptyCompareArray>
    <h3> You have not added any rental space to the compare list! </h3>
</ng-template>
